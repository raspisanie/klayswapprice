<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>옵션</h1>
    <h2>코인 시세</h2>
    <div id='coin-input-box'>
      <button id='btnAdd'>옵션 추가</button>
      <button id='btnSave'>저장</button>
    </div>
    <table id="coinPairs">
      <thead>
        <tr>
          <th>From</th>
          <th><span class='fromIdx'>번째</span></th>
          <th>To</th>
          <th>번째</th>
          <th>제거</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <h2>자동 비화리 경고창 닫기</h2>
    <div>
      화이트 리스트가 아님을 경고하는 팝업을 자동으로 닫습니다. <input id='chkCloseWarningPopup' type='checkbox'>
    </div>
  </body>
  <script src="options.js"></script>
</html>
